<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>
<body>
    
 
    <div class="btn-group btn-group-vertical">
        <!-- This is a button that contains the drop down list of checkboxes [WhiteList]-->
        <button class="btn btn-danger w-100" data-toggle="collapse" data-target="#whitelistButtonGroup"><span style="color:whitesmoke">Whitelist</span></button><!--Maybe use data-toggle="colapse" instead-->
        <div class="btn-group btn-group-vertical collapse" id="whitelistButtonGroup" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">
                <div class="form-check">

                    <!--Our user input for add and remove-->
                        <input type="text" class="form-control" id="whiteListCandidate" required>
                        <div class="input-group-append">
                          <button  id="btn btn-white-add" type="button">Add Item</button>
                          <button  id="btn btn-white-remove" type="button">Remove Item</button>
                        </div>

                </div>
            </a>
           
                    <!--Populate our list-->
                    <ul id="dynamicWhiteList">

                    </ul>
        </div>

        <!-- Black list button-->

        <button class="btn btn-danger w-100" data-toggle="collapse" data-target="#blacklistButtonGroup"><span style="color:whitesmoke">Blacklist</span></button>
        <div class="btn-group btn-group-vertical collapse" id="blacklistButtonGroup" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="listItem1">
                    <label class="form-check-label" for="listItem1">
                        CS
                    </label>
                </div>
            </a>
            <a class="dropdown-item" href="#">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="listItem2">
                    <label class="form-check-label" for="listItem2">
                        Math
                    </label>
                </div>
            </a>
            <a class="dropdown-item" href="#">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="listItem3">
                    <label class="form-check-label" for="listItem3">
                        Science
                    </label>
                </div>
            </a>
        </div>

        <!-- Timer button-->

        <button class="btn btn-danger w-100" data-toggle="collapse" data-target="#timerButtonGroup"><span style="color:whitesmoke">Timer</span></button>
        <div class="btn-group btn-group-vertical collapse" id="timerButtonGroup" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">Dropdown link</a>
            <a class="dropdown-item" href="#">Dropdown link</a>
        </div>

        <!-- Author Tag Button with working linkedinns -->

        <button class="btn btn-danger w-100" data-toggle="collapse" data-target="#AuthorTagButtonGroup"><span style="color:whitesmoke">AuthorTag</span></button>
        <div class="btn-group btn-group-vertical collapse" id="AuthorTagButtonGroup" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">
                <div style="text-align: center;">
                <p>This Chrome Extension was made by the following people</p>
                <a id="names" href="https://www.linkedin.com/in/hyrum-saunders-a246561b0/" target="_blank">Hyrum</a> <br>
                <a id="names" href="https://www.linkedin.com/in/jacob-pehringer-326570109/" target="_blank">Jacob</a><br>
                <a id="names" href="https://www.linkedin.com/in/jordan-jimenez-0447611b9/"target="_blank">Jordan</a><br>
                <a id="names" href="https://www.linkedin.com/in/mike-marambio/" target="_blank">Mike</a>
                </div>
        </div>
    </div>
         

    <script src="Popup.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
